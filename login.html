        <script type="text/javascript">
        function loginClick() {
            var name=document.login.username.value;
            var pwd=document.login.password.value;
            var code=document.login.code.value;
            if(name==null||name.length==0){
                alert("用户名不能为空！");
                return;
            }else if(name.length<3){
                alert("用户名不能低于三位！")
                return;
            }
            if(pwd==null||pwd.length==0){
                alert("密码不能为空！");
                return;
            }else if(pwd.length<6){
                alert("密码长度不能低于6位！")
                return;
            }
            if(code=null||code.length==0){
                alert("验证码不能为空！");
                return;
            }
            document.login.submit();
        }
        function createCode(){
            var seed = new Array(  
                        'abcdefghijklmnopqrstuvwxyz',  
                        'ABCDEFGHIJKLMNOPQRSTUVWXYZ',  
                        '0123456789'  
                );               //创建需要的数据数组  
            var idx,i;  
            var result = '';   //返回的结果变量  
            for (i=0; i<6; i++) //根据指定的长度  
            {  
                idx = Math.floor(Math.random()*3); //获得随机数据的整数部分-获取一个随机整数  
                result += seed[idx].substr(Math.floor(Math.random()*(seed[idx].length)), 1);//根据随机数获取数据中一个值  
            }  
            return result; //返回随机结果 
        }
        function test() {  
            var inputRandom=document.getElementById("inputRandom").value;  
            var autoRandom=document.getElementById("autoRandom").innerHTML;  
            if(inputRandom==autoRandom) {  
                alert("通过验证");  
            } else {  
                alert("没有通过验证");  
            }  
            return false;
        }
        </script>
